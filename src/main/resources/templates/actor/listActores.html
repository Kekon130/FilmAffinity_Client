<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film Affinity | Aplicación de Gestión de Películas</title>
    <link th:href="${@environment.getProperty('app.cdn.bootstrap-css')}" rel="stylesheet" />
    <link th:href="${@environment.getProperty('app.cdn.font-awesome')}" rel="stylesheet" />
</head>
<body>
<div class="container" style="margin-top: 50px; margin-bottom: 50px;">
    <div class="card">
        <h2 th:text="${titulo}" class="card-header"></h2>
        <div class="card-body">
            <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}" role="alert"></div>
            <table class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha de Nacimiento</th>
                    <th scope="col">Pais de Nacimiento</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="actor : ${actores}">
                    <td th:text="${actor.id}"></td>
                    <td th:text="${actor.nombre}"></td>
                    <td th:text="${dateTimeFormatter.formatLocalDate(actor.fechaNacimiento, 'dd/MM/yyy')}"></td>
                    <td th:text="${actor.paisNacimiento}"></td>
                    <td>
                        <a th:href="@{/ppeliculas/list/actor/{nombre} (nombre=${actor.nombre})}" th:text="'Películas'" class="btn btn-primary btn-sm" role="button" title="Ver Películas">
                            <i class="fas fa-search-plus" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/aactores/edit/{id} (id=${actor.id})}" th:text="'Editar'" class="btn btn-warning btn-sm" role="button" title="Editar Actor">
                            <i class="fas fa-pencil-alt" aria-hidden="true"></i>
                        </a>
                        <a th:href="@{/aactores/delete/{id} (id=${actor.id})}" th:text="'Borrar'" onclick="return confirm('¿Estas seguro?')" class="btn btn-danger btn-sm" role="button" title="Borrar Actor">
                            <i class="fas fa-trash" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav th:replace="paginator-nav :: paginator"></nav>
        </div>
    </div>
    <hr>
    <a class="btn btn-dark btn-sm" th:href="@{/aactores/new}" role="button">Nuevo</a>
    <hr>
    <a class="btn btn-primary btn-sm" th:href="@{/}" role="button">Ir a inicio</a>
</div>
<script th:src="${@environment.getProperty('app.cdn.bootstrap-js')}"></script>
</body>
</html>
