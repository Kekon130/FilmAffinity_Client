<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film Affinity | Detalle Película</title>
    <link th:href="${@environment.getProperty('app.cdn.bootstrap-css')}" rel="stylesheet" />
    <link th:href="${@environment.getProperty('app.cdn.font-awesome')}" rel="stylesheet" />
</head>
<body>
<div class="container" style="margin-top: 50px; margin-bottom: 50px">
    <h2 class="text-secondary border border-success border-top-0 border-left-0 border-right-0">Añadir Género Cinematográfico</h2>
    <form th:action="@{/ppeliculas/list/titulo}" method="get">
        <div class="mb-3">
            <label for="titulo" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingresa el titulo">
        </div>
        <button type="submit" class="btn btn-success">Buscar por título</button>
    </form>
</div>
</body>
</html>
